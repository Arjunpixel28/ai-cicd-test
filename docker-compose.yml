version: '3.8'

services:
  web:
    build: .
    ports:
      - "80:5000"
    environment:
      - DATABASE_URL=postgresql://admin:password123@db:5432/mydb
    # Missing restart policy
    # No resource limits
    
  db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: weak_password
      POSTGRES_USER: admin
    ports:
      - "5432:5432"  # Exposing database to public
    # No volume for persistence
