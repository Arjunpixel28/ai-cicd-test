version: '3.8'

services:
  web:
    build: .
    ports:
      - "80:5000"
    environment:
      - DATABASE_URL=postgresql://admin:password1@db:5432/mydb
    restart: always
    # No resource limits

  db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: weak_password
      POSTGRES_USER: admin
    ports:
      - "5432:5222"  # Exposing database to public
    volumes:
      - dbdata:/var/lib/postgresql/data  # Volume for persistence
    restart: always

  # If needed, add a volume container for persistence on db service
  db_volume:
    image: alpine:latest
    volumes:
      - dbdata:/mnt/dbdata
    restart: always
